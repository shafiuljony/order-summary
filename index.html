<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>  
<body>
 
  <main class="container">
      <div class="card">
        <div class="hero">
          <img src="./images/illustration-hero.svg" alt="Hero">
        </div>
        <div class="card-content">
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-box">
              <div class="left-content">
                <img src="./images/icon-music.svg" alt="Music">
                <div class="content">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="right-content">
                <a href="#">Change</a>
              </div>
            </div>
            <a href="" class="payment-btn">Proceed to Payment</a>
            <a href="" class="cancle-btn">Cancle Order</a>
        </div>
      </div>
  </main>
 
  



 
  

  

  

</body>
</html>
